mutation CreateMessageMutation($chatId: ID!, $fromId: ID!, $text: String!) {
  createMessage(chatId: $chatId, fromId: $fromId, text: $text) {
    id
    text
    createdAt
    from {
      id
      userName
    }
    chat {
      id
      messages(last: 40) {
        id
        createdAt
        text
        from {
          id
          userName
        }
      }
    }
  }
}

